<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#121213">
    <title>WordWise - Multiplayer Wordle</title>
    <link rel="stylesheet" href="styles.css?v=2024073104">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <!-- Player Identification Screen -->
    <div id="login-screen" class="screen active">
        <div class="login-container">
            <h1>Multiplayer Wordle</h1>
            <p>Join a game room to play with up to 5 players!</p>
            <form id="login-form">
                <input type="text" id="player-name" placeholder="Enter your name" maxlength="20" required>
                <button type="submit">Join Game</button>
            </form>
            <div id="login-error" class="error-message"></div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <!-- Master Reset Button -->
        <button id="master-reset-btn" class="master-reset-btn" title="Master Reset: Clear all players and start fresh">
            ðŸ”„ Reset
        </button>

        <div class="game-header">
            <h1>Multiplayer Wordle</h1>
            <div class="game-info">
                <span id="room-id-display">Room: -</span>
                <span id="player-count">Players: 1/5</span>
                <span id="player-name-display">Player: -</span>
                <button id="reset-game-btn" class="btn" style="display: none;">New Game</button>
            </div>
        </div>

        <div class="game-container">
            <!-- Main Game Board -->
            <div class="main-game">
                <div id="game-board"></div>
                <div id="keyboard-container"></div>
                <div id="message" class="message"></div>
                <div class="game-controls">
                    <button id="leave-room-btn" class="btn leave-btn">Leave Room</button>
                </div>
            </div>

            <!-- Players Panel -->
            <div class="players-panel">
                <h3>Players</h3>
                <div id="players-list"></div>
            </div>
        </div>

        <!-- Chat Panel -->
        <div class="chat-panel">
            <h3>Chat</h3>
            <div id="chat-messages" class="chat-messages"></div>
            <div class="chat-input-container">
                <input type="text" id="chat-input" placeholder="Type a message..." maxlength="100">
                <button id="chat-send-btn" type="button">Send</button>
            </div>
        </div>

        <!-- Game Over Modal -->
        <div id="game-over-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2 id="game-over-title">Game Over</h2>
                <p id="game-over-message"></p>
                <button id="play-again-btn" class="btn">Play Again</button>
            </div>
        </div>
        
        <!-- Commentary System -->
        <div id="commentary-toast" class="commentary-toast"></div>
        
        <!-- Commentary Modal for Special Moments -->
        <div id="commentary-modal" class="commentary-modal">
            <div class="commentary-modal-content">
                <h2 id="commentary-modal-title">ðŸŽ­</h2>
                <p id="commentary-modal-message"></p>
                <button class="close-btn" onclick="closeCommentaryModal()">Got it!</button>
            </div>
        </div>
    </div>

    <script src="words.js?v=2024073104"></script>
    <script src="commentary.js?v=2024073104"></script>
    <script src="multiplayer.js?v=2024073104"></script>
</body>
</html>
